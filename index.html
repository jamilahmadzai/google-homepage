<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Google</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a
          href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          href="https://store.google.com/DE/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-DE"
          >Store</a
        >
      </div>
      <div class="nav-right">
        <a
          href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=googlemail&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          >Gmail</a
        >
        <a href="https://www.google.de/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a><button>---</button></a>
      </div>
    </nav>

    <div class="container">
      <div class="image">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google"
        />
      </div>
      <div class="search-bar">
        <form>
          <img class="search-icon" src="search.svg" alt="search" />

          <input type="text" />

          <img class="mic" src="mic.svg" alt="mic" />
        </form>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <span>Google offered in: English</span>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-left">
        <a
          href="https://ads.google.com/intl/en_de/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          class="foot"
          >Advertising</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
          class="foot"
          >Business</a
        >
        <a
          href="https://www.google.com/search/howsearchworks/?fg=1"
          class="foot"
          >How Search works</a
        >
      </div>
      <div class="footer-right">
        <a href="https://policies.google.com/privacy?hl=en-DE&fg=1" class="foot"
          >Privacy</a
        >
        <a href="https://policies.google.com/terms?hl=en-DE&fg=1" class="foot"
          >Terms</a
        >
        <a href="https://www.google.com/preferences?hl=en" class="foot"

        >
      </div>
    </footer>

</html>
